<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <br />
    <div class="card login-effect">
      <div class="card-header" style="background: linear-gradient(90deg,#2896b7,#23b8c7 40%,#09f3e8);height: 173px;">
        <div class="row">
          <div class="col center">
            <h4 class="white top_1em">Welcome!</h4>
            <p class="white">SIGN IN TO YOUR ACCOUNT</p>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col"></div>
          <div class="col-md-9">
            <p class="center">
              <img src="uploads/user.jpg" style="height: 115px;z-index: 1;width: 115px;border: solid 3px white; border-radius: 6em; min-width: 115px; max-height: 115px;margin-top: -80px;">
            </p>
             <form >
              <div class="form-group login">
                <input type="text" class="form-control" ng-model="_bl.username" style="border-radius: 2em; background-color: ghostwhite;border: 1px solid whitesmoke;" placeholder="username" required>
                <br />
                <input type="password" class="form-control" ng-model="_bl.password" style="border-radius: 2em;background-color: ghostwhite; border: 1px solid whitesmoke;" placeholder="password" required>
              </div>
              <button class="btn btn-default col-md-12 verdana" ng-click="_bl.login()" ng-disabled="_bl.loginBtn" style="color: white;border-radius: 20px;background-color: #18d2d6;">
                Sign in
              </button> 
            </form>
          </div>
          <div class="col"></div>
        </div>
        <br />
      </div>
      <br />
    </div>
    <div class="card top_1em">
      <div class="card-body">
        <div class="row">
          <div class="col-md-5">
            <i class="fa fa-lock" style="color: #17a2b8;"></i>
            <a href="#">Forgot Password?</a>
          </div>
          <div class="col-md-7">
            <span style="float: right;">&copyCopyright 2020 Alumni</span>
          </div>
        </div>
      </div>
    </div>
    <hr>
</div>
<div class="col-sm-4"></div>
  <div class="col-md-12">
    <p class="center">Welcome to PNHS Alumni.</p>
    <p class="center">Get in touch on Job Opportunities and Events from your fellow Alumni</p>
  </div>
