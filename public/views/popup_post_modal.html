<div style="max-width: 530px;margin: 5.75rem auto;">
	<div class="bounce wrapper">
		<div class="pop-up-body" >
	    	<h6>Create Post<i class="fa fa-times-circle close-post-modal"></i></h6>
	    	<hr style="margin-top: .7pc; margin-bottom: .5pc;">
	    	<div class="create-post-header">
		    	<div class="create-post-image">
		          <img src="uploads/dane.jpg">
		        </div>
		        <div class="create-post-username">
		        	<p>Dane Vincent Painaga</p>
		        	<p>
			        	<select ng-model="p.privacy_status">
			        		<option ng-repeat="p in p.privacy" value="{{p}}" >{{ p }}</option>
			        	</select>
		        	</p>
		        </div>
	    	</div>
	    	<div class="create-post-body">
	    		<div class="upload-holder" style="width: 100%">
	    			<textarea placeholder="Whats on your mind?" ng-model="p.post_description"></textarea>
			    	<div class="images" style="display: flex;width: 100%;">
			    		<div class="uploaded-images" style="display: block;width: 100%;max-height: 290px;">
			    			<div style="display: block; width: 100%;" id="file-holder" files="p.uploadedImage" filedata="{{p.uploadedImage}}"></div>
			    		</div>
			    	</div>
	    		</div>
	    	</div>
			<hr style="margin-top: .7pc; margin-bottom: .5pc;">
			<div class="buttons">
				<a href="" class="button" ngf-select="p.getTheFiles($files)" multiple="multiple">
				  <img src="images/shield.svg">
				  Photo/Video
				</a>
				<a href="" ng-click="p.tagFriends()">
				  <img src="images/calendar.svg">
				  Tag Friend
				</a>
				<a href="">
				  <img src="images/add.svg">
				  Feeling/Activity
				</a>
			</div>
			<hr style="margin-top: .7pc; margin-bottom: .5pc;">
			<div class="post-button">
				<button ng-click="p.uploadPost()">{{ p.post_status }}</button>
			</div>
		</div>
		<div class="posting-message" ng-if="p.positingInProgress">
    		<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
		</div>		
		<tag-friends-suggestions status="{{ p.show_suggestions }}"  ></tag-friends-suggestions>
	</div>
</div>
