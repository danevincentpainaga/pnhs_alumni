<div style="max-width: 530px;margin: 5.75rem auto;">
	<div class="bounce wrapper" style="min-height: 275px;">
		<div class="pop-up-body" >
	    	<div style="display: flex;width: 100%;justify-content: space-between;align-items: center;">
	    		<span style="font-weight: 500;">Create Post</span>
	    		<div style="width: 29px;height: 28px;display: flex;align-items: center;justify-content: center;background-color: #e8e8e8;border-radius: 100%;color:#9e9e9e;">
	    			<i class="fa fa-times close-post-modal"></i>
	    		</div>
	    	</div>
	    	<hr style="margin-top: .5pc; margin-bottom: .5pc;">
	    	<div class="create-post-header">
		    	<div class="create-post-image">
		          <img src="uploads/dane.jpg">
		        </div>
		    	<div class="create-post-body">
		    		<div class="tagged-users" style="padding: 0px 0px 1px 10px;">
		    			<span style="font-size: 14px;color: #757a95;" ng-if="p.tagged">You tagged -</span>
		    			<a href="" style="margin-left: 5px;font-size: 14px;" ng-repeat="tag in p.tagged_users | limitTo: p.show_tagged_limit" ng-click="p.tagFriends()">{{ tag.fullname }},</a>
		    			<span style="font-size: 14px;color: #757a95;" ng-if="p.hasOthers">
		    				<span>and</span>
		    				<a href="" ng-click="p.tagFriends()">
		    					<span>{{ p.others }}</span>
		    					<span>others</span>
		    				</a>
		    			</span>
		    		</div>
		    		<div class="upload-holder">
		    			<textarea placeholder="Whats on your mind? Dane" ng-model="p.post_description"></textarea>
		    		</div>
		    	</div>
	    	</div>
	    	<div class="images" style="display: flex;width: 100%;max-height: 325px;overflow: auto;">
	    		<div class="uploaded-images" style="display: block;width: 100%;max-height: 290px;">
	    			<div style="display: block; width: 100%;" id="file-holder" files="p.uploadedImage" filedata="{{p.uploadedImage}}"></div>
	    		</div>
	    	</div>
			<div class="post-icons">
		        <a href="" ngf-select="p.getTheFiles($files)" multiple="multiple" style="margin-left: 7px;">
		          <img src="images/image.svg" style="width: 28px;">
		        </a>
		        <a href="" ng-click="p.tagFriends()" style="margin-left: 10px;">
		          <img src="images/tag.svg" style="width: 27px;">
		        </a>
		        <a href="" style="margin-left: 15px;">
		          <img src="images/feeling.svg" style="width: 18px">
		        </a>
			</div>
			<hr style="margin-top: .5pc; margin-bottom: .5pc;">
			<div class="post-button" >
				<button>
					<i class="fa fa-globe-asia"></i>
					<span>Public</span>
				</button>
				<button ng-click="p.uploadPost()">{{ p.post_status }}</button>
			</div>
		</div>
		<div class="posting-message" ng-if="p.positingInProgress">
    		<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
		</div>		
		<tag-friends-suggestions status="p.show_suggestions" ></tag-friends-suggestions>
	</div>
</div>
