<div class="feeling_activity_wrapper" style="position: absolute;
    right: -550px;
    width: 100%;
    height: 100%;
    top: 0px;
    display: block;
    padding: 15px 15px 10px;
    background-color: #fff;
    border-radius: 7px;
    border: 1px solid #e4e4e4;
    box-shadow: 0px 0.0625pc 0.5625pc -0.125pc #d2d2d2;">
	<h6 class="text-center">
		<span style="position: absolute;left: 15px; cursor: pointer;" ng-click="fc.back()">
			<i class="far fa-arrow-alt-circle-left" style="font-size: 25px;position: relative;top: -4px;color: #757a95;"></i>
		</span>
		<span>Feeling/Activity</span>
	</h6>
	<hr style="margin-top: .7pc; margin-bottom: .5pc;">
	<div style="display: flex;flex-wrap: wrap;" class="emoji_activity_wrapper">
		<button ng-repeat="emojis in emoji_colons" ng-bind-html="emojis.feeling | formatDescription" style="width: 49%;height: 40px;border-radius: 5px;outline: none;border: none;margin: 2px;text-align: left;padding-left: 15px;" ng-click="fc.selectedFeeling(emojis.feeling)"></button>
	</div>
</div>
