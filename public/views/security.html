<div class="container-fluid fading"  style="font-family: century gothic;" >
  <br />
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-2">
          <img src="images/shield.svg" class="box-shadow" style="max-width:45px; padding: 5px;">
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
               Security
            </div>
          </div>
          <div class="row">
            <div class="col" style="font-size: 11px;">
                Change password
            </div>
          </div>
        </div>
      </div>
      <hr>
    </div>
    <div class="col-md-5"></div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-4">
      <form name="updatepassword">
        <div class="form-group">
          <label for="currentpassword" class="top_1em">Current Password:</label>
          <input type="password" class="form-control form-control-sm custom-border" id="currentpassword" ng-model="_s.currentpassword" required>
          <label for="newpassword" class="top_1em">New Password:</label>
          <input type="password" class="form-control form-control-sm custom-border" id="newpassword" ng-model="_s.newpassword" required>
          <label for="confirmpassword" class="top_1em">Confirm Password:</label>
          <input type="password" class="form-control form-control-sm custom-border" id="confirmpassword" ng-model="_s.confirmpassword" required>
        </div>
        <button type="submit" class="btn btn-info btn-sm deep-box-shadow" ng-click="_s.updateAccountPassword()" ng-disabled="_s.disabled">
          <i class="fa fa-save"></i> update
        </button>
      </form>
      <br />
      <hr>
      <p class="center">Note! Always change your password regularly.</p>

    </div>
    <div class="col-md-5"></div>    
  </div>
</div>
